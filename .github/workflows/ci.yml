name: Playwright API Tests

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
      - bookstore-automation
  pull_request:
    branches:
      - main
      - bookstore-automation

jobs:
  test:
    name: Run Playwright API Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python for API server
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3. Setup Node.js environment for Playwright
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4. Install Python dependencies for API
      - name: Install Python dependencies
        working-directory: ./bookstore
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Install Node.js dependencies
      - name: Install Node.js dependencies
        working-directory: ./bookstore
        run: npm ci

      # 7. Start FastAPI server in background
      - name: Start FastAPI Server
        env:
          PYTHONPATH: ${{ github.workspace }}/bookstore
        run: |
          nohup uvicorn bookstore.main:app --host 0.0.0.0 --port 8000 & 
          sleep 5

      # 9. Run API automation tests
      - name: Run API tests
        run: |
          npm run test:negativeScanerio
          npm run test:auth
          npm run test:books